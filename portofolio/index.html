<!DOCTYPE html>
<html>
    <head>
        <title>VueRacik</title>
        <link href="https://unpkg.com/tailwindcss@^2.0.1/dist/tailwind.min.css" rel="stylesheet">
        <link href="loading.css" rel="stylesheet">
    </head>

    <body>
            
        <div id="app" v-cloak>

            <div v-cloak><p class="text-center text-5xl m-14 font-bold">{{ appName }}</p></div>

            <br/>

            <div class="grid grid-cols-3 gap-4">
                <div v-for="data in info">
                    <div class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-5">
                        <div class="flex justify-center md:justify-end -mt-16">
                            <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500" :src="getImage(data.local_image)">
                        </div>
                        <div>
                            <h2 class="text-gray-800 text-3xl font-semibold">{{data.Name}}</h2>
                            <p class="mt-2 text-gray-600">{{ data.desc }}</p>
                        </div>
                        <div class="flex justify-end mt-4">
                            <a href="#" class="text-xl font-medium text-indigo-500">{{getCreator(data.created_by)}}</a>
                        </div>
                    </div>
                </div>
              </div>

        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
